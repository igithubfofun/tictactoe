<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class = "container">
<div class="row">
  <div class ="col-md-12 col-xs-8 banner"><h1>THE TIC TAC TOE<h1></div>
</div>
  <div class="row">
    <div class="col-md-4"><p>X<p><p>O</p></div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-4 col-xs-2 box leftside top one">&nbsp;</div>
        <div class="col-md-4 col-xs-2 box top two">&nbsp;</div>
        <div class="col-md-4 col-xs-2 box rightside top three">&nbsp;</div>
      </div><div class="row">
        <div class="col-md-4 col-xs-2 box leftside four">&nbsp;</div>
        <div class="col-md-4 col-xs-2 box five">&nbsp;</div>
        <div class="col-md-4 col-xs-2 box rightside six">&nbsp;</div>
      </div><div class="row">
        <div class="col-md-4 col-xs-2 box leftside bot seven">&nbsp;</div>
        <div class="col-md-4 col-xs-2 box bot eight">&nbsp;</div>
        <div class="col-md-4 col-xs-2 box rightside bot nine">&nbsp;</div>
      </div>
    </div>
    <div class="col-md-4"></div>


  </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
