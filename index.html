<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class = "container">
    <div class="row">
      <div class ="col-md-12 col-xs-12 banner"><h1>THE TIC TAC TOE<h1></div>
        <div class = "row">
          <div class = "col-md-12 col-xs-8">
            <div class = "col-md-4 col-xs-4">
              <div class = "col-md-4 col-xs-offset-1" id="p1wins"></div>
              <div class = "col-md-4 col-xs-offset-1" id="ties"></div>
              <div class = "col-md-4 col-xs-offset-1" id="p2wins"></div>
            </div>
            <div class = "col-md-5 col-md-offset-4 col-xs-offset-5">
                <p id = "player" class="col-xs-offset-1">&nbsp;</p>
                <div class="col-md-4 col-xs-5"><p id ="clear">CLEAR</p></div>
                <div class="col-md-4 col-xs-6"><p id="restart">NEW GAME</p></div>
                <div class="col-md-4 col-xs-1" id="cheat">&nbsp;</div>
          </div>
        </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-5 col-xs-12">
        <div class="row">
          <div class="col-md-4 col-xs-4 box leftside top" id="one">&nbsp;</div>
          <div class="col-md-4 col-xs-4 box top" id="two">&nbsp;</div>
          <div class="col-md-4 col-xs-4 box rightside top" id="three">&nbsp;</div>
        </div><div class="row">
          <div class="col-md-4 col-xs-4 box leftside" id="four">&nbsp;</div>
          <div class="col-md-4 col-xs-4 box" id ="five">&nbsp;</div>
          <div class="col-md-4 col-xs-4 box rightside" id="six">&nbsp;</div>
        </div><div class="row">
          <div class="col-md-4 col-xs-4 box leftside bot" id="seven">&nbsp;</div>
          <div class="col-md-4 col-xs-4 box bot" id="eight">&nbsp;</div>
          <div class="col-md-4 col-xs-4 box rightside bot" id="nine">&nbsp;</div>
        </div>
      </div>
      <div class="col-md-4"></div>
  </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
